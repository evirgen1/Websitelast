{{- define "main" }}

<article class="about-page">
  <header class="page-header">
    <h1 class="page-title">{{ .Title }}</h1>
    {{- if .Description }}
    <div class="page-description">{{ .Description }}</div>
    {{- end }}
  </header>
  
  <div class="about-content">
    {{ .Content }}
  </div>
</article>

<style>
  /* About Page Styling */
  .about-page {
    max-width: 800px;
    margin: 0 auto;
  }
  
  .page-header {
    margin-bottom: 2rem;
  }
  
  .page-title {
    margin-bottom: 1rem;
  }
  
  .page-description {
    font-size: 1.1rem;
    color: var(--secondary);
  }
  
  .about-content {
    line-height: 1.7;
  }
  
  .about-content h2 {
    margin-top: 2rem;
    margin-bottom: 1rem;
    padding-bottom: 0.3rem;
    border-bottom: 1px solid var(--border);
  }
  
  .about-content h3 {
    margin-top: 1.5rem;
    margin-bottom: 0.8rem;
  }
  
  .about-content p {
    margin-bottom: 1rem;
  }
  
  .about-content ul, .about-content ol {
    margin-bottom: 1.5rem;
    padding-left: 1.5rem;
  }
  
  .about-content li {
    margin-bottom: 0.5rem;
  }
  
  .about-content a {
    color: var(--primary);
    text-decoration: none;
  }
  
  .about-content a:hover {
    text-decoration: underline;
  }
</style>

{{- end }}{{/* end main */}}
